<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy a phone</title>
  <!-- style-link -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap-link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header id="header" class="container-fluid pt-3">
    <h5 class="text-center pt-1 pb-1 text-secondary">Search your favorite phone</h5>
    <div class="d-flex pb-4 shrch-frome">
      <input id="input-fild" class="form-control me-1" placeholder="Search" aria-label="Search">
      <button onclick="getInputText()" class="btn btn-outline-primary btn-primary text-light"
        type="submit">Search</button>
    </div>
  </header>
  <div class="spinner spinner-border">
  </div>
  <!-- phone-ditals -->
  <div class="container-fluid" id="ditels">
  </div>
  <!-- phons section -->
  <div class="main">
    <h2 class="container-fluid text-center text-primary">Buy the phone of your choice</h2>
    <div id="phones-container">
      <div id="main-container">
        <div id="phones" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4">

        </div>
        <div class="w-100 text-center"><a id="seeAll"class="btn btn-primary mt-5 btn ml w-25 p-2">SEE-MORE</a></div>
      </div>
    </div>
  </div>


  <!-- bootstrap-link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- coustom js link -->
  <script src="app.js"></script>
</body>

</html>
