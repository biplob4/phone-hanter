<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy a phone</title>
    <!-- style-link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header id="header" class="container-fluid pt-3">
    <h3 class="text-center pt-1 pb-1 text-primary">Search your favorite phone</h3>
    <form class="d-flex pb-4 shrch-frome">
      <input id="input-fild" class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </header>
  <!-- phons section -->
  <div class="main">
    <h1 class="container-fluid text-center">Buy the phone of your choice</h1>
    <div id="phones-container">
      <div id="phones" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-title smal-header">Card title</p>
              <h5 class=>phone name</h5>
              <div class="card-text">
                <div class="text-left">
                  <p class=" smal-text">starting at</p>
                  <p class=" smal-text">for 24 months <br> before promotion</p>
                </div>
                <div class="text-right">
                  <p class=" smal-text">today good offer for you</p>
                  <h6>25% off for you</h6>
                </div>
              </div>
              <p class="smal-text price">Full price: fixd </p>
              <a href="#" class="btn btn-primary btn-sm ml w-50">See-More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap-link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- coustom js link -->
  <script src="app.js"></script>
</body>
</html>
